[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = [
    '@openzeppelin/=lib/openzeppelin-contracts/',
    'solmate/=lib/solmate/src/',
    'forge-std/=lib/forge-std/src/'
]

[rpc_endpoints]
local = "${LOCAL_RPC_URL}"

[etherscan]
goerli = { key = "${ETHERSCAN_KEY}" }

